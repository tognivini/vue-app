<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <div class="App">
      <header class="App-header">
        <div class="mytodo-container">
          <div class="mytodo-list">
            <button id="create" type="submit" onclick="{(e) => createUser(e)}"> Criar </button>
            <button id="edit" type="submit" onclick="{(e) => editUser(e)}"> Editar </button>
            <button id="delete" type="submit" onclick="{(e) => deleteUser(e)}"> Remover </button>
          <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
              </tr>
            </thead>
            <tbody id="users">
            </tbody>
          </table>
          </div> 
        </div>
      </header>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</html>
